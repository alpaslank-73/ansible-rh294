- name: Install and configure webserver
  hosts: webservers
  tasks:
  - name: install httpd RPM
    dnf:
      name: httpd
      state: installed
  - name: start httpd service
    service:
      name: httpd
      state: started
      enabled: yes
  - name: open http port
    firewalld:
      service: http
      state: enabled
      immediate: true
      permanent: true
