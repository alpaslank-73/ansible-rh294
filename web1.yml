- name: Check webservers
  hosts: localhost
  tasks:
  - name: use URI module to check web page
    ansible.builtin.uri:
      url: http://{{ item }}.lab.example.com
      return_content: yes
    register: sonuc
    loop:
    - servera
    - serverb

  - fail:
      msg: "{{ item.url }} is NOT OK"
    loop: "{{ sonuc.results }}"
    when: "'Welcome' not in item.content"
      
